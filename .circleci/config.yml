version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo Installing dependencies...”
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo “Running tests...”
          npm run test
  
  build-and-push:
    docker:
        - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: terencegaffudsu/devops-tutorial
          tag: 1.0.0
      - docker/push:
          image: terencegaffudsu/devops-tutorial
          tag: 1.0.0
  deploy:
    docker:
        - image: cimg/node:16.10
    steps:
        - setup_remote_docker      
        - heroku/install
        - docker/pull:
            image: terencegaffudsu/devops-tutorial
            tag: 1.0.0
        - run:
            name: Heroku Container Push
            command: | 
                heroku container:login
                heroku container:push web -a terencegaffudsu-devops
                heroku container:release web -a terencegaffudsu-devops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
